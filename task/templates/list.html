<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .task {
            background: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Task List (Simple Frontend)</h1>

    <div id="task-list">Loading tasks...</div>

    <script>
        fetch("/api/tasks/")
            .then(response => response.json())
            .then(data => {
                const listDiv = document.getElementById("task-list");
                listDiv.innerHTML = ""; // Clear the "loading"

                data.forEach(task => {
                    const div = document.createElement("div");
                    div.className = "task";

                    div.innerHTML = `
                        <p class="${task.completed ? 'completed' : ''}">
                            <strong>${task.title}</strong>
                        </p>
                    `;

                    listDiv.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById("task-list").innerHTML = "Error loading tasks.";
                console.log(error);
            });
    </script>

</body>
</html>
