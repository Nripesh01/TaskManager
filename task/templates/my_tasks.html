<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
</head>
<body>
    <h1>My Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}
                {% if task.completed %}(Completed){% endif %}
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
